{% extends 'energy/base.html' %}

{% block body %}

<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h1>Energy Generated</h1>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Facility Name</th>
                    <th>Month</th>
                    <th>Energy generation (Kwh)</th>
                </tr>
                {% for monthlyEnergy in energyGenerated %}
                <tr>
                    <td>>{{monthlyEnergy.FacilityName}} </td>
                    <td>{{ monthlyEnergy.Month }} </td>
                    <td>{{ monthlyEnergy.MonthlyEnergy }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
         <canvas id="myChart" width="250" height="150"></canvas>
        </div>
        <script type="text/javascript">
        $(document).ready(function(){
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{labels|safe}},
                datasets: [{
                    label: 'Graphic Energy',
                    data: {{data|safe}},
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                        ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                        ],
                    borderWidth: 1
                }]
            },
            options:{
                scales: {
                    xAxes: [{
                       display:true
                              }],
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                                   }
                            }]
                        }
                    }
              });
    });
        </script>
    </div>
</div>

<br>
<div class="button">
         <a class="btn btn-primary btn-md" href="#">Compare</a>
</div>

{% endblock %}
