{% extends 'energy/base.html' %}

{% block body %}


<div class="row">
    <div class="col-md">
        <div class="card card-body">
           <h1>Energy Generated</h1>
           <ul>
               {% for monthlyEnergy in energyGenerated %}
               <li>{{monthlyEnergy.FacilityName}}:{{ monthlyEnergy.Month }}:{{ monthlyEnergy.MonthlyEnergy }}</li>
               {% endfor %}
           </ul>
        </div>
    </div>
</div>

{% endblock %}
